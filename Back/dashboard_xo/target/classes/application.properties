# ===============================
# base de données H2
# ===============================
spring.datasource.url=jdbc:h2:file:./data/dashboard_xo;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

# ===============================
# base de données MySQL
# ===============================
spring.seconddatasource.url=jdbc:mysql://localhost:3306/xo_secu?useSSL=false
spring.seconddatasource.username=root
spring.seconddatasource.password=root
spring.seconddatasource.driver-class-name=com.mysql.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
logging.level.org.springframework.web=DEBUG
