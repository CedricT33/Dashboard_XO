<form [formGroup]="objectifForm" novalidate (ngSubmit)="onSubmit()">
  <h4>Objectif commercial</h4>

  <div class="row">

    <div class="flex center">
        <mat-form-field class="col s6 noMarginLeft">
          <input matInput type="text" placeholder="Intitulé" formControlName="intitule">
          <mat-error *ngIf="objectifForm.controls['intitule'].hasError('maxlength')">
            {{errors['intituleObjectif']}}
          </mat-error>
        </mat-form-field>
    </div>

    <div class="flex center">
      <i class="material-icons prefix margin10">star</i>  
      <mat-form-field class="col s4 noMarginLeft">
        <input matInput type="number" placeholder="Objectif" formControlName="objectif">
        <mat-error *ngIf="objectifForm.controls['objectif'].hasError('max')">
          {{errors['objectifMax']}}
        </mat-error>
        <mat-error *ngIf="objectifForm.controls['objectif'].hasError('min')">
          {{errors['objectifMin']}}
        </mat-error>
      </mat-form-field>€
    </div>

  </div>
  <div class="flex right">
    <button class="btn orange waves-effect waves-light" type="submit" name="action" [disabled]="objectifForm.invalid">Enregistrement</button>
  </div>
</form>
