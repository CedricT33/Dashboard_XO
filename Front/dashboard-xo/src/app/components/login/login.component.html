<main>
  <div class="container_connexion">
    <div class="row">

      <!-- Card Connexion -->
        <div class="col s12">
          <div class="card">
            <div class="card-content">
                <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
                  <h4>Connexion</h4>

                  <div class="row">
                    <div class="input-field col s12">
                      <input id="identifiant" type="text" class="validate" formControlName="username">
                      <label for="identifiant">Identifiant</label>
                    </div>

                    <div class="input-field col s12">
                      <input id="motDePasse" type="password" class="validate" formControlName="password">
                      <label for="motDePasse">Mot de passe</label>
                    </div>
                  </div>

                  <button class="btn orange waves-effect waves-light" type="submit" name="action">Connexion
                    <i class="material-icons right">send</i>
                  </button>

                </form>
            </div>
          </div>	
        </div>
    </div>
  </div>
</main>
