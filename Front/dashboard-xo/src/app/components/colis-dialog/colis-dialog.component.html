<form [formGroup]="colisForm" novalidate (ngSubmit)="onSubmit()">
    <h4>Colis expédiés</h4>
  
    <div class="row">
  
      <div class="flex center">
        <i class="material-icons prefix margin10">local_shipping</i>  
        <mat-form-field class="col s5 m3 noMarginLeft">
          <input matInput type="number" placeholder="Colis" formControlName="colis">
          <mat-error *ngIf="colisForm.controls['colis'].hasError('max')">
            {{errors['colisMax']}}
          </mat-error>
        </mat-form-field>
      </div>

    </div>
    <div class="flex right">
      <button class="btn orange waves-effect waves-light" type="submit" name="action" [disabled]="colisForm.invalid">Enregistrement</button>
    </div>
  </form>
